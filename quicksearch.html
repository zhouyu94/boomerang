pt library that measures the page load time experienced by real users, commonly called RUM (Real User Measurement). It has the ability to send this data back to your server for further analysis. With boomerang, you find out exactly how fast your users think your site is. Apart from page load time, boomerang measures performance timings, metrics and characteristics of your user's web browsing experience. All you have to do is include it in your web pages and call the BOOMR.init() method. Once the performance data is captured, it will be beaconed to your chosen URL. boomerang is designed to be a performant and flexible library that can be adapted to your site's needs. It has an extensive plugin architecture, and works with both traditional and modern websites (including Single Page Apps). boomerang's goal is to not affect the load time of the page (avoiding the Observer Effect). It can be loaded in an asynchronous way that will not delay the page load even if boomerang.js is unavailable. Features Supports: IE 6+, Edge, all major versions of Firefox, Chrome, Opera, and Safari Desktop and mobile devices Captures (all optional): Page characteristics such as the URL and Referrer Overall page load times (via NavigationTiming if available) DNS, TCP, Request and Response timings (via NavigationTiming) Browser characteristics such as screen size, orientation, memory usage, visibility state DOM characteristics such as the number of nodes, HTML length, number of images, scripts, etc ResourceTiming data (to reconstruct the page's Waterfall) Bandwidth Mobile connection data DNS latency JavaScript Errors XMLHttpRequest instrumentation Third-Party analytics providers IDs Single Page App interactions Usageboomerang can be included on your page in one of two ways: synchronously or asynchronously. The asynchronous method is recommended. The simple synchronous way&lt;script src=&quot;boomerang.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;plugins/rt.js&quot;&gt;&lt;/script&gt; &lt;!-- any other plugins you want to include --&gt; &lt;script&gt; BOOMR.init({ beacon_url: &quot;http://yoursite.com/beacon/&quot; }); &lt;/script&gt;Note: You must include at least one plugin (it doesn't have to be RT) or else the beacon will never fire. Each plugin has its own configuration as well -- these configuration options should be included in the BOOMR.init() call: BOOMR.init({ beacon_url: &quot;http://yoursite.com/beacon/&quot;, ResourceTiming: { enabled: true, clearOnBeacon: true } }); The faster, more involved, asynchronous wayLoading boomerang asynchronously ensures that even if boomerang.js is unavailable (or loads slowly), your host page will not be affected. 1. Add a plugin to init your codeCreate a plugin (or use the sample zzz-last-plugin.js) with a call to BOOMR.init: BOOMR.init({ config: parameters, ... }); BOOMR.t_end = new Date().getTime();You could also include any other code you need. For example, you could include a timer to measure when boomerang has finished loading (as above). 2. Build boomerangThe build process bundles boomerang.js and all of the plugins listed in plugins.json (in that order). To build boomerang with all of your desired plugins, you would run: grunt clean buildThis creates a deployable boomerang in the build directory, e.g. build/boomerang-&lt;version&gt;.min.js. Install this file on your web server or origin server where your CDN can pick it up. Set a far future max-age header for it. This file will never change. 3. Asynchronously include the script on your pageThere are two methods of asynchronously including boomerang on your page: by adding it to your main document, or via an IFRAME. The former method could block your onload event (affecting the measured performance of your page), so the later method is recommended. 3.1. Adding it to the main documentInclude the following code at the top of your HTML document: &lt;script&gt; (function(d, s) { var js = d.createElement(s), sc = d.getElementsByTagName(s)[0]; js.src=&quot;http://your-cdn.host.com/path/to/boomerang-&lt;version&gt;.js&quot;; sc.parentNode.insertBefore(js, sc); }(document, &quot;script&quot;)); &lt;/script&gt;Best practices will suggest including all scripts at the bottom of your page. However, that only applies to scripts that block downloading of other resources. Including a script this way will not block other resources, however it will block onload. Including the script at the top of your page gives it a good chance of loading before the rest of your page does, thereby reducing the probability of it blocking the onload event. If you don't want to block onload either, use the following IFRAME method: 3.2. Adding it via an IFRAMEThe method described in 3.1 will still block onload on most browsers. To avoid blocking onload, we can load boomerang in an asynchronous IFRAME. The general process is documented on in this blog post. For boomerang, the asynchronous loader snippet you'll use is: &lt;script&gt; (function(){ // Boomerang Loader Snippet version 10 if (window.BOOMR &amp;&amp; (window.BOOMR.version || window.BOOMR.snippetExecuted)) { return; } window.BOOMR = window.BOOMR || {}; window.BOOMR.snippetExecuted = true; var dom, doc, where, iframe = document.createElement(&quot;iframe&quot;), win = window; function boomerangSaveLoadTime(e) { win.BOOMR_onload = (e &amp;&amp; e.timeStamp) || new Date().getTime(); } if (win.addEventListener) { win.addEventListener(&quot;load&quot;, boomerangSaveLoadTime, false); } else if (win.attachEvent) { win.attachEvent(&quot;onload&quot;, boomerangSaveLoadTime); } iframe.src = &quot;javascript:void(0)&quot;; iframe.title = &quot;&quot;; iframe.role = &quot;presentation&quot;; (iframe.frameElement || iframe).style.cssText = &quot;width:0;height:0;border:0;display:none;&quot;; where = document.getElementsByTagName(&quot;script&quot;)[0]; where.parentNode.insertBefore(iframe, where); try { doc = iframe.contentWindow.document; } catch (e) { dom = document.domain; iframe.src = &quot;javascript:var d=document.open();d.domain='&quot; + dom + &quot;';void(0);&quot;; doc = iframe.contentWindow.document; } doc.open()._l = function() { var js = this.createElement(&quot;script&quot;); if (dom) { this.domain = dom; } js.id = &quot;boomr-if-as&quot;; js.src = 'http://your-cdn.host.com/path/to/boomerang-&lt;version&gt;.js'; BOOMR_lstart = new Date().getTime(); this.body.appendChild(js); }; doc.write('&lt;bo' + 'dy onload=&quot;document._l();&quot;&gt;'); doc.close(); })(); &lt;/script&gt;The id of the script node created by this code MUST be boomr-if-as as boomerang looks for that id to determine if it's running within an IFRAME or not. boomerang will still export the BOOMR object to the parent window if running inside an IFRAME, so the rest of your code should remain unchanged. 3.3. Identifying when boomerang has loadedIf you load boomerang asynchronously, there's some uncertainty in when boomerang has completed loading. To get around this, you can subscribe to the onBoomerangLoaded Custom Event on the document object: // Modern browsers if (document.addEventListener) { document.addEventListener(&quot;onBoomerangLoaded&quot;, function(e) { // e.detail.BOOMR is a reference to the BOOMR global object }); } // IE 6, 7, 8 we use onPropertyChange and look for propertyName === &quot;onBoomerangLoaded&quot; else if (document.attachEvent) { document.attachEvent(&quot;onpropertychange&quot;, function(e) { if (!e) e=event; if (e.propertyName === &quot;onBoomerangLoaded&quot;) { // e.detail.BOOMR is a reference to the BOOMR global object } }); }Note that this only works on browsers that support the CustomEvent interface, which is Chrome (including Android), Firefox 6+ (including Android), Opera (including Android, but not Opera Mini), Safari (including iOS), IE 6+ (but see the code above for the special way to listen for the event on IE6, 7 &amp; 8). boomerang also fires the onBeforeBoomerangBeacon and onBoomerangBeacon events just before and during beaconing. DocumentationDocumentation is in the docs/ directory. Boomerang documentation is written in Markdown and is built via JSDoc. You can build the current documentation by running Grunt: grunt jsdocHTML files will be built under build/docs. Open-source Boomerang Documentation is currently published at akamai.github.io/boomerang/. The team at Akamai works on mPulse Boomerang, which contains a few mPulse-specific plugins and may have additional changes being tested before being backported to the open-source Boomerang. mPulse Boomerang usage documentation is available at docs.soasta.com/boomerang/ and mPulse Boomerang API documentation is at docs.soasta.com/boomerang-api/. Additional documentation: API Documentation: The BOOMR API Building Boomerang: How to build boomerang with plugins Contributing: Contributing to the open-source project Creating Plugins: Creating a plugin Methodology: How boomerang works internally How-Tos: Short recipes on how to do a bunch of things with boomerang Source codeThe boomerang source code is primarily on GitHub at github.com/akamai/boomerang. Feel free to fork it and contribute to it. You can also get a check out the releases or download a tarball or zip of the code. SupportWe use GitHub Issues for discussions, feature requests and bug reports. Get in touch at github.com/akamai/boomerang/issues. boomerang is supported by the developers at Akamai, and the awesome community of open-source developers that use and hack it. That's you. Thank you! ContributionsBoomerang is brought to you by: the former Exceptional Performance team at the company once known as Yahoo!, aided by the Yahoo! Developer Network, the folks at LogNormal, continued by the mPulse team at SOASTA, ongoing by the mPulse team at Akamai, and many independent contributors whose contributions are cemented in our git history To help out, please read our contributing page. × Search results Close "},"BOOMR.html":{"id":"BOOMR.html","title":"Class: BOOMR","body":" Boomerang Classes BOOMRBOOMR.br  web site, lots of users and the ability to do something with the data you collect. How you collect the data is up to you, but we have a few ideas. Everything in boomerang is accessed through the BOOMR object, which is available on window.BOOMR. It contains the public API, utility functions (BOOMR.utils) and all of the plugins (BOOMR.plugins). Each plugin has its own API, but is reachable through BOOMR.plugins. Beacon ParametersThe core boomerang object will add the following parameters to the beacon. Note that each individual plugin will add its own parameters as well. v: Boomerang version u: The page's URL (for most beacons), or the XMLHttpRequest URL pgu: The page's URL (for XMLHttpRequest beacons) pid: Page ID (8 characters) r: Navigation referrer (from the cookie) r2: Navigation referrer (from document.location, if different than r) vis.pre: 1 if the page transitioned from prerender to visible xhr.pg: The XMLHttpRequest page group errors: Error messages of errors detected in Boomerang code, separated by a newline Classes browser constants plugins utils Members boomerang_frame :Window The Boomerang frame: If Boomerang was loaded in an IFRAME, this is the IFRAME If Boomerang was loaded inline, this is the current window Type: Window boomr.t_lstart :TimeStamp Time the loader script started fetching boomerang.js (if using the asynchronous loader snippet) (BOOMR_lstart) Type: TimeStamp boomr.t_onload :TimeStamp Time the window.onload event fired (if using the asynchronous loader snippet). This timestamp is logged in the case boomerang.js loads after the onload event for browsers that don't support NavigationTiming. Type: TimeStamp lastVisibilityEvent :object An mapping of visibliity event states to the latest time they happened Type: object loadedLate :boolean Whether or not Boomerang was loaded after the onload event. Type: boolean t_end :TimeStamp When the Boomerang plugins have all run. This value is generally set in zzz-last-plugin.js. Type: TimeStamp t_start :T s to a falsy value to disable all cookies. strip_query_string boolean &lt;optional&gt; Whether or not to strip query strings from all URLs (e.g. u, pgu, etc.) user_ip string &lt;optional&gt; Despite its name, this is really a free-form string used to uniquely identify the user's current internet connection. It's used primarily by the bandwidth test to determine whether it should re-measure the user's bandwidth or just use the value stored in the cookie. You may use IPv4, IPv6 or anything else that you think can be used to identify the user's network connection. log function &lt;optional&gt; Logger to use. Set to null to disable logging. function &lt;optional&gt; Each plugin has its own section Returns: Type: BOOMR Boomerang object instrumentXHR() Instrument all requests made via XMLHttpRequest to send beacons. This is implemented in plugins/auto-xhr.js BOOMR.plugins.AutoXHR. isCrossOriginError(err) Determines if the specified Error is a Cross-Origin error. Parameters: Name Type Description err string | object Error Returns: Type: boolean True if the Error is a Cross-Origin error. log(m, l [, s]) Logs the message to the console Parameters: Name Type Argument Description m string Message l string Log level s string &lt;optional&gt; Source now() Gets the current time in milliseconds since the Unix Epoch (Jan 1 1970). In browsers that support DOMHighResTimeStamp, this will be replaced by a function that adds performance.now() to navigationStart (with milliseconds.microseconds resolution). Returns: Type: TimeStamp Milliseconds since Unix Epoch onloadFired() Determines whether or not the page's onload event has fired, or if autorun is false, whether BOOMR.page_ready was called. Returns: Type: boolean True if onload or BOOMR.page_ready were called page_ready( [ev], auto) Method that fires the BOOMR#event:page_ready event. Call this only if you've set autorun to false when calling the BOOMR.init method. You should call this method when you determine that your page is ready r for a dynamic request. Once the named request has completed, call loaded() to send a beacon with the duration. Parameters: Name Type Description name string Timer name Returns: Type: object An object with a .loaded() function that you can call when the dynamic timer is complete. Example var timer = BOOMR.requestStart(&quot;my-timer&quot;); // do stuff timer.loaded(); responseEnd(name, t_start, data, t_end) Sends a beacon for a dynamic request. Parameters: Name Type Description name string | object Timer name or timer object data. Properties Name Type Argument Description initiator string &lt;optional&gt; Initiator, such as xhr or spa url string &lt;optional&gt; URL of the request t_start TimeStamp Start time data object Request data t_end TimeStamp End time sendBeacon( [beacon_url_override]) Request boomerang to send its beacon with all queued beacon data (via BOOMR.addVar). Boomerang may ignore this request. When this method is called, boomerang checks all plugins. If any plugin has not completed its checks (ie, the plugin's is_complete() method returns false, then this method does nothing. If all plugins have completed, then this method fires the BOOMR#event:before_beacon event with all variables that will be sent on the beacon. After all BOOMR#event:before_beacon handlers return, this method checks if a beacon_url has been configured and if there are any beacon parameters to be sent. If both are true, it fires the beacon. The BOOMR#event:beacon event is then fired. sendBeacon() should be called any time a plugin goes from is_complete() = false to is_complete = true so the beacon is sent. The actual beaconing is handled in BOOMR.real_sendBeacon after a short delay (via BOOMR.setImmediate). If other calls to sendBeacon happen before BOOMR.real_sendBeacon is called, those calls will be discarded (so it's OK to call this in quick succession). Parameters: Name Type Argument Description beacon_url_override string &lt;optional&gt; Beacon URL override sendXhrPostBeacon gBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start BOOMR.plugins. Angular The Angular plugin allows you to automatically monitor Single Page App (SPA) navigations for AngularJS 1.x websites. Note: This plugins requires the BOOMR.plugins.SPA and BOOMR.plugins.AutoXHR plugins. For details on how Boomerang Single Page App instrumentation works, see the BOOMR.plugins.SPA documentation. For information on how to include this plugin, see the Building tutorial. Compatibility AngularJS 1.x Router support: ngRoute ui-router Note: For AngularJS 2.x, use the BOOMR.plugins.History plugin. Beacon ParametersThis plugin does not add any additional beacon parameters beyond the BOOMR.plugins.SPA plugin. UsageFirst, include the BOOMR.plugins.SPA, BOOMR.plugins.Angular and BOOMR.plugins.AutoXHR plugins. See Building for details. Next, you need to also &quot;hook&quot; Boomerang into the AngularJS lifecycle events. Somewhere in your AngularJS app or module startup, add a .run() block with a $rootScope dependency. In this run block, add the code below, calling BOOMR.plugins.Angular.hook. Example: angular.module(&quot;app&quot;) .run([&quot;$rootScope&quot;, function($rootScope) { var hadRouteChange = false; // The following listener is required if you're using ng-router $rootScope.$on(&quot;$routeChangeStart&quot;, function() { hadRouteChange = true; }); // The following listener is required if you're using ui-router $rootScope.$on(&quot;$stateChangeStart&quot;, function() { hadRouteChange = true; }); function hookAngularBoomerang() { if (window.BOOMR &amp;&amp; BOOMR.version) { if (BOOMR.plugins &amp;&amp; BOOMR.plugins.Angular) { BOOMR.plugins.Angular.hook($rootScope, hadRouteChange); } return true; } } if (!hookAngularBoomerang()) { if (document.addEventListener) { document.addEventListener(&quot;onBoomerangLoaded&quot;, hookAngularBoomerang); } else if (document.attachEvent) { document.attachEvent(&quot;onpropertychange&quot;, function(e) { e = e || window.event; if (e &amp;&amp; e.propertyName === &quot;onBoomerangLoaded&quot;) { hookAngularBoomerang(); } }); } }]); Methods disable() Disables the AngularJS plugin Returns: BOOMR.plugins.Angular The Angular plugin for chaining enable() Enables the AngularJS plugin Returns: BOOMR.plugins.Angular The Angular plugin for chaining hook($rootScope [, hadRouteChange] [, options]) Hooks Boomerang into the AngularJS lifecycle events Parameters: Name Type Argument Description $rootScope object AngularJS $rootScope dependecy hadRouteChange boolean &lt;optional&gt; Whether or not there was a route change event prior to this hook() call options object &lt;optional&gt; Options Returns: BOOMR.plugins.Angular The Angular plugin for chaining is_complete() This plugin is always complete (ready to send a beacon) Returns: Type: boolean true × Search results Close "},"BOOMR.plugins.AutoXHR.html":{"id":"BOOMR.plugins.AutoXHR.html","title":"Class: AutoXHR","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start BOOMR.plugins. AutoXHR Instrument and measure XMLHttpRequest (AJAX) requests. With this plugin, sites can measure the performance of XMLHttpRequests (XHRs) and other in-page interactions after the page has been loaded. This plugin also monitors DOM manipulations following a XHR to filter out &quot;background&quot; XHRs. For information on how to include this plugin, see the Building tutorial. What is MeasuredWhen AutoXHR is enabled, after the Page Load has occurred, this plugin will monitor several events: XMLHttpRequest fetches Clicks window.History changes When any of these events occur, AutoXHR will start monitoring the page for other events, DOM manipulations and other networking activity. As long as the event isn't determined to be background activity (i.e an XHR that didn't change the DOM at all), the event will be measured until all networking activity has completed. This means if your click generated an XHR that triggered an updated view to fetch more HTML that added images to the page, the entire event will be measured from the click to the last image completing. UsageTo enable AutoXHR, you should set instrument_xhr to true: BOOMR.init({ instrument_xhr: true });Once enabled and initialized, the window.XMLHttpRequest object will be replaced with a &quot;proxy&quot; object that instruments all XHRs. Monitoring XHRsAfter AutoXHR is enabled, any XMLHttpRequest.send will be monitored: xhr = new XMLHttpRequest(); xhr.open(&quot;GET&quot;, &quot;/api/foo&quot;); xhr.send(null);If this XHR triggers DOM changes, a beacon will eventually be sent. This beacon will have http.initiator=xhr and the beacon parameters will differ from a Page Load beacon. See BOOMR.plugins.RT and BOOMR.plugins.NavigationTiming for details. Combining XHR BeaconsBy default AutoXHR groups all XHR activity that happens in the same event together. If you have one XHR that immediately triggers a second XHR, you will get a single XHR beacon. The u (URL) will be of the first XHR. If you don't want this behavior, and want to measure every XHR on the page, you can enable alwaysSendXhr=true. When set, every distinct XHR will get its own XHR beacon. Compatibility and Browser SupportCurrently supported Browsers and platforms that AutoXHR will work on: IE 9+ (not in quirks mode) Chrome 38+ Firefox 25+ In general we support all browsers that support MutationObserver and XMLHttpRequest. We will not use MutationObserver in IE 11 due to several browser bugs. See BOOMR.utils.isMutationObserverSupported for details. Excluding Certain Requests From InstrumentationWhenever Boomerang intercepts an XMLHttpRequest, it will check if that request matches anything in the XHR exclude list. If it does, Boomerang will not instrument, time, send a beacon for that request, or include it in the BOOMR.plugins.SPA calculations. The XHR exclude list is defined by creating an BOOMR.xhr_excludes map, and adding URL parts that you would like to exclude from instrumentation. You can put any of the following in BOOMR.xhr_excludes: A full HREF A hostname A path Example: BOOMR = window.BOOMR || {}; BOOMR.xhr_excludes = { &quot;www.mydomain.com&quot;: true, &quot;a.anotherdomain.net&quot;: true, &quot;/api/v1/foobar&quot;: true, &quot;https://mydomain.com/dashboard/&quot;: true };Beacon ParametersThis plugin doesn't add any specific parameters to the beacon. However, XHR beacons have different parameters in general than Page Load beacons. Many of the timestamps will differ, see BOOMR.plugins.RT All of the nt_* parameters are ResourceTiming, see BOOMR.plugins.NavigationTiming u: the URL of the resource that was fetched pgu: The URL of the page the resource was fetched on http.initiator: xhr AlgorithmHere's how the general AutoXHR algorithm works: 0.0 History changed Pass new URL and timestamp of change on to most recent event (which might not have happened yet) 0.1 History changes as a result of a pushState or replaceState In this case we get the new URL when the developer calls pushState or replaceState we do not know if they plan to make an XHR call or use a dynamic script node, or do nothing interesting (eg: just make a div visible/invisible) we also do not know if they will do this before or after they've called pushState/replaceState so our best bet is to check if either an XHR event or an interesting Mutation event happened in the last 50ms, and if not, then hold on to this state for 50ms to see if an interesting event will happen. 0.2 History changes as a result of the user hitting Back/Forward and we get a window.popstate event In this case we get the new URL from location.href when our event listener runs we do not know if this event change will result in some interesting network activity or not we do not know if the developer's event listener has already run before ours or if it will run in the future or even if they do have an event listener so our best bet is the same as 0.1 above 1 Click initiated User clicks on something We create a resource with the start time and no URL We turn on DOM observer, and wait up to 50 milliseconds for something If nothing happens after the timeout, we stop watching and clear the resource without firing the event If a history event happened recently/will happen shortly, use the URL as the resource.url Else if something uninteresting happens, we set the timeout for 1 second if it wasn't already started We don't want to continuously extend the timeout with each uninteresting event Else if an interesting node is added, we add load and error listeners and turn off the timeout but keep watching If we do not have a resource.url, and if this is a script, then we use the script's URL Once all listeners have fired, we stop watching, fire the event and clear the resource 2 XHR initiated XHR request is sent We create a resource with the start time and the request URL If a history event happened recently/will happen shortly, use the URL as the resource.url We watch for all changes in state (for async requests) and for load (for all requests) On load, we turn on DOM observer, and wait up to 50 milliseconds for something If something uninteresting happens, we set the timeout for 1 second if it wasn't already started We don't want to continuously extend the timeout with each uninteresting event Else if an interesting node is added, we add load and error listeners and turn off the timeout Once all listeners have fired, we stop watching, fire the event and clear the resource If nothing happens after the timeout, we stop watching fire the event and clear the resource What about overlap? 3.1 XHR initiated while click watcher is on If first click watcher has not detected anything interesting or does not have a URL, abort it If the click watcher has detected something interesting and has a URL, then Proceed with 2 above. concurrently, click stops watching for new resources once all resources click is waiting for have completed, fire the event and clear click resource 3.2 click initiated while XHR watcher is on Ignore click 3.3 click initiated while click watcher is on If first click watcher has not detected anything interesting or does not have a URL, abort it Else proceed with parallel resource steps from 3.1 above 3.4 XHR initiated while XHR watcher is on Allow anything interesting detected by first XHR watcher to complete and fire event Start watching for second XHR and proceed with 2 above. Methods addExcludeFilter(cb, ctx [, name]) Add a filter function to the list of functions to run to validate if an XHR should be instrumented. Parameters: Name Type Argument Description cb BOOMR.plugins.AutoXHR.htmlElementCallback Callback to run to validate filtering of an XHR Request ctx Object Context to run {@param cb} in name string &lt;optional&gt; Optional name for the filter, called out when running exclude filters for debugging purposes Example BOOMR.plugins.AutoXHR.addExcludeFilter(function(anchor) { var m = anchor.href.match(/some-page\\.html/g); // If matching flag to not instrument if (m &amp;&amp; m.length &gt; 0) { return true; } return false; }, null, &quot;exampleFilter&quot;); enableAutoXhr() Enables AutoXHR if not already enabled. getMutationHandler() Gets the MutationHandler Returns: Type: MutationHandler Handler getPathName(anchor) Tries to resolve href links from relative URLs. This implementation takes into account a bug in the way IE handles relative paths on anchors and resolves this by assigning a.href to itself which triggers the URL resolution in IE and will fix missing leading slashes if necessary. Parameters: Name Type Description anchor string The anchor object to resolve Returns: Type: string The unrelativized URL href init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description instrument_xhr boolean &lt;optional&gt; Whether or not to instrument XHR AutoXHR.spaBackEndResources Array.&lt;string&gt; &lt;optional&gt; Default resources to count as Back-End during a SPA nav AutoXHR.alwaysSendXhr boolean &lt;optional&gt; Whether or not to send XHR beacons for every XHR. Returns: BOOMR.plugins.AutoXHR The AutoXHR plugin for chaining is_complete() This plugin is always complete (ready to send a beacon) Returns: Type: boolean true shouldExcludeXhr(anchor) Based on the contents of BOOMR.xhr_excludes check if the URL that we instrumented as XHR request matches any of the URLs we are supposed to not send a beacon about. Parameters: Name Type Description anchor HTMLAnchorElement HTML anchor element with URL of the element checked against BOOMR.xhr_excludes Returns: Type: boolean true if intended to be excluded, false if it is not in the list of excludables Type Definitions htmlElementCallback(elem) A callback with a HTML element. Parameters: Name Type Description elem HTMLAnchorElement HTML a element × Search results Close "},"BOOMR.plugins.Backbone.html":{"id":"BOOMR.plugins.Backbone.html","title":"Class: Backbone","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start BOOMR.plugins. Backbone The Backbone plugin allows you to automatically monitor Single Page App (SPA) navigations for Backbone.js websites. Note: This plugins requires the BOOMR.plugins.SPA and BOOMR.plugins.AutoXHR plugins. For details on how Boomerang Single Page App instrumentation works, see the BOOMR.plugins.SPA documentation. For information on how to include this plugin, see the Building tutorial. Compatibility Backbone.js 1.x Beacon ParametersThis plugin does not add any additional beacon parameters beyond the BOOMR.plugins.SPA plugin. UsageFirst, include the BOOMR.plugins.SPA, BOOMR.plugins.Backbone and BOOMR.plugins.AutoXHR plugins. See Building for details. Next, you need to also &quot;hook&quot; Boomerang into the Backbone.js lifecycle events. Before you call Backbone.history.start(), add the following code. Substitute app.Router in the two places below with your Backbone.Router instance. Example: // ...Backbone startup..., eg. app.Router = Backbone.Router.extend({...}); var hadRouteChange = false; app.Router.on(&quot;route&quot;, function() { hadRouteChange = true; }); function hookBackboneBoomerang() { if (window.BOOMR &amp;&amp; BOOMR.version) { if (BOOMR.plugins &amp;&amp; BOOMR.plugins.Backbone) { BOOMR.plugins.Backbone.hook(app.Router, hadRouteChange); } return true; } } if (!hookBackboneBoomerang()) { if (document.addEventListener) { document.addEventListener(&quot;onBoomerangLoaded&quot;, hookBackboneBoomerang); } else if (document.attachEvent) { document.attachEvent(&quot;onpropertychange&quot;, function(e) { e = e || window.event; if (e &amp;&amp; e.propertyName === &quot;onBoomerangLoaded&quot;) { hookBackboneBoomerang(); } }); } }]); Methods disable() Disables the Backbone plugin Returns: BOOMR.plugins.Backbone The Backbone plugin for chaining enable() Enables the Backbone plugin Returns: BOOMR.plugins.Backbone The Backbone plugin for chaining hook($rootScope [, hadRouteChange] [, options]) Hooks Boomerang into the Backbone lifecycle events Parameters: Name Type Argument Description $rootScope object Backbone router hadRouteChange boolean &lt;optional&gt; Whether or not there was a route change event prior to this hook() call options object &lt;optional&gt; Options Returns: BOOMR.plugins.Backbone The Backbone plugin for chaining is_complete() This plugin is always complete (ready to send a beacon) Returns: Type: boolean true × Search results Close "},"BOOMR.plugins.BW.html":{"id":"BOOMR.plugins.BW.html","title":"Class: BW","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start BOOMR.plugins. BW The bandwidth plugin measures the bandwidth and latency of the user's network connection to your server. Please note that bandwidth detection through JavaScript is not accurate. If the user's network is lossy or is shared with other users, or network traffic is bursty, real bandwidth can vary over time. The measurement Boomerang takes is based over a short period of time, and this may not be representative of the best or worst cases. Boomerang tries to account for that by measuring not just the bandwidth, but also the error value in that measurement. For information on how to include this plugin, see the Building tutorial. SetupThe bandwidth images are located in the images/ folder. You need to copy all of these images to a location on your HTTP server. You may put these images on your CDN, but be aware that this could result in increased CDN charges. You will need to configure your CDN to ignore the query string when caching these images. UsageOnce Boomerang has been added to your page and BOOMR.init has been called, the bandwidth test will start once the page loads. See the list of BW options for required BOOMR.init configuration, e.g. BW.base_url. If you want the page load beacon to include the results of the bandwidth test, setting BW.block_beacon to true will force boomerang to wait for the test to complete before sending the beacon. If you do not turn on the BW.block_beacon option, you will only receive bandwidth results if they were cached in a cookie by a previous test run. IPv4 optimisationsWhile visitor's IP address information isn't available to JavaScript, if your server can communicate the IP address to JavaScript (e.g. via HTML injection), Boomerang will use it to detect if the visitor has changed networks. See BW.user_ip for details. If your visitor has an IPv4 address, then Boomerang will also strip out the last part of the IP and use that rather than the entire IP address. This helps if visitors use DHCP on the same ISP where their IP address changes frequently, but they stay within the same subnet. If the visitor has an IPv6 address, we use the entire address. The CookieThe bandwidth results are stored within a cookie. This helps ensure the bandwidth test isn't repeated for the same user repeatedly (slowing down their experience). You can customise the name of the cookie where the bandwidth will be stored via the BW.cookie option. By default this is set to BA. This cookie is set to expire in 7 days. You can change its lifetime using the BW.cookie_exp option. During that time, you can also read the value of the cookie on the server side. Its format is as follows: BA=ba=nnnnnnn&amp;be=nnn.nn&amp;l=nnnn&amp;le=nn.nn&amp;ip=iiiiii&amp;t=sssssss;The parameters are defined as: ba [integer] [bytes/s] The user's bandwidth to your server be [float] [bytes/s] The 95% confidence interval margin of error in measuring the user's bandwidth l [float] [ms] The HTTP latency between the user's computer and your server le [float] [ms] The 95% confidence interval margin of error in measuring the user's latency ip [ip address] The user's IPv4 or IPv6 address that was passed as the user_ip parameter to the init() method t [timestamp] The browser time (in seconds since the epoch) when the cookie was set Disabling the bandwidth checkFinally, there may be cases when you want to completely disable the bandwidth test -- perhaps you know that your user is on a slow network, or pays by the byte (the andwidth test uses a lot of bandwidth), or is on a mobile device that cannot handle the load. In such cases you have two options: Delete the bandwdith plugin (delete BOOMR.plugins.BW) Set the BW.enabled parameter to false MethodologyBandwidth and latency are measured by downloading fixed-size images from a server and measuring the time it took to download them. We run it in the following order: First, download a 32 byte gif 10 times serially. This is used to measure latency. We discard the first measurement because that pays the price for the TCP handshake (3 packets) and TCP slow-start (4 more packets). All other image requests take two TCP packets (one for the request and one for the response). This gives us a good idea of how much time it takes to make a HTTP request from the browser to our server. Once done, we calculate the arithmetic mean, standard deviation and standard error at 95% confidence for the 9 download times that we have. This is the latency number (lat) and confidence intervl (lat_err) that we beacon back to our server. Next, download images of increasing size until one of the times out We choose image sizes so that we can narrow down on a bandwidth range as soon as possible. Image timeouts are set at between 1.2 and 1.5 seconds. If an image times out, we stop downloading larger images, and retry the largest image 4 more times. We then calculate the bandwidth for the largest 3 images that we downloaded. This should result in 7 readings unless the test timed out before that. We calculate the median, standard deviation and standard error from these values and this is the bandwidth (bw) and confidence interval (bw_err) that we beacon back to our server. Beacon ParametersThis plugin adds the following parameters to the beacon: bw: User's measured bandwidth in bytes per second bw_err: 95% confidence interval margin of error in measuring user's bandwidth lat: User's measured HTTP latency in milliseconds lat_err: 95% confidence interval margin of error in measuring user's latency bw_time Timestamp (seconds since the epoch) on the user's browser when the bandwidth and latency was measured bw_debug Debug information Methods abort() Stops the bandwidth test immediately and attempts to calculate bandwidth and latency from values that it has already gathered. This method is called automatically if the bandwidth test times out. It is better to set the timeout value appropriately when calling the BOOMR.init method. init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description BW.base_url string &lt;optional&gt; By default, this is set to the empty string, which has the effect of disabling the bandwidth plugin. Set the base_url parameter to the HTTP path of the directory that contains the bandwidth images to enable this test. This can be an absolute or a relative URL. If it's relative, remember that it's relative to the page that boomerang is included in and not to the javascript file. The trailing / is required. BW.cookie boolean &lt;optional&gt; The name of the cookie in which to store the measured bandwidth and latency of the user's network connection. The default name is BA. BW.cookie_exp boolean &lt;optional&gt; The lifetime in seconds of the bandwidth cookie. The default is set to 7 days. This specifies how long it will be before we run the bandwidth test again for a user, assuming their IP address doesn't change within this time. You probably do not need to change this setting at all since the bandwidth of a given network connection typically does not change by an order of magnitude on a regular basis. Note that if you're doing some kind of real-time streaming, then chances are that this bandwidth test isn't right for you, so setting this cookie to a shorter value isn't the right solution. BW.timeout boolean &lt;optional&gt; The timeout in seconds for the entire bandwidth test. The default is set to 15 seconds. The bandwidth test can run for a long time, and sometimes, due to network errors, it might never complete. The timeout forces the test to complete at that time. This is a hard limit. If the timeout fires, we stop further iterations of the test and attempt to calculate bandwidth with the data that we've collected at that point. Increasing the timeout can get you more data and increase the accuracy of the test, but at the same time increases the risk of the test not completing before the user leaves the page. BW.nruns boolean &lt;optional&gt; The number of times the bandwidth test should run. The default is set to 5. The first test is always a pilot to figure out the best way to proceed with the remaining tests. Increasing this number will increase the tests accuracy, but at the same time increases the risk that the test will timeout. It should take about 2-4 seconds per run, so consider this value along with the timeout value above. BW.test_https boolean &lt;optional&gt; By default, boomerang will skip the bandwidth test over an HTTPS connection. Establishing an SSL connection takes time, which could skew the bandwidth results. If all your traffic is sent over SSL, then running the test over SSL probably gets you what you want. If you set test_https to true, boomerang will run the test instead of skipping. BW.block_beacon boolean &lt;optional&gt; By default, the bandwidth plugin will not block boomerang from sending a beacon, so the results will not be included in the broadcast with default settings. If you set block_beacon to true, boomerang will wait for the results of the test before sending the beacon. BW.user_ip string &lt;optional&gt; The user's IP address, for detecting if networks change. Returns: BOOMR.plugins.BW The BW plugin for chaining is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete run() Starts the bandwidth test. This method is called automatically when boomerang's BOOMR#event:page_ready event fires, so you won't need to call it yourself. Returns: BOOMR.plugins.BW The BW plugin for chaining × Search results Close "},"BOOMR.plugins.CACHE_RELOAD.html":{"id":"BOOMR.plugins.CACHE_RELOAD.html","title":"Class: CACHE_RELOAD","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start BOOMR.plugins. CACHE_RELOAD The cache reload plugin forces the browser to update its cached copy of boomerang. The file at url should look like the sample below. For information on how to include this plugin, see the Building tutorial. Beacon ParametersThis plugin adds no parameters to the beacon. See: http://www.lognormal.com/blog/2012/06/05/updating-cached-boomerang/ http://www.lognormal.com/blog/2012/06/17/more-on-updating-boomerang/ Example &lt;!doctype html&gt; &lt;html&gt; &lt;head&gt; &lt;script src=&quot;boomerang.js&quot;&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;script&gt; // required version needs to be passed in as a query string parameter // like v=0.9.123456789 var boom_ver = BOOMR.version.split('.'), var reqd_ver = location.search.replace(/.*v=([0-9\\.]+)/, '$1').split('.'); if ((boom_ver[0] &lt; reqd_ver[0]) || (boom_ver[0] == reqd_ver[0] &amp;&amp; boom_ver[1] &lt; reqd_ver[1]) || (boom_ver[0] == reqd_ver[0] &amp;&amp; boom_ver[1] == reqd_ver[1] &amp;&amp; boom_ver[2] &lt; reqd_ver[2]) ) { location.reload(true); } &lt;/script&gt; &lt;/body&gt; &lt;/html&gt; Methods init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description CACHE_REL he Continuity plugin is to capture the important aspects of your visitor's overall user experience during page load and beyond. For example, the plugin measures when the site appeared Visually Ready, and when it was Interactive. In addition, the Continuity plugin captures in-page interactions (such as keys, clicks and scrolls), and monitors how the site performed when responding to these inputs. Finally, the Continuity plugin is utilizing cutting-edge browser performance APIs like LongTasks to get important insights into how the browser is performing. Here are some of the metrics that the Continuity plugin captures: Timers: Time to Visually Ready: When did the user feel like they could interact with the site? When did it look ready? (see below for details) Time to Interactive: After the page was Visually Ready, when was the first time the user could have interacted with the site, and had a good (performant) experience? (see below for details) Time to First Interaction: When was the first time the user tried to interact (key, click or scroll) with the site? First Input Delay: For the first interaction on the page, how responsive was it? Interaction metrics: Interactions: Keys, mouse movements, clicks, and scrolls (counts and an event log) Delayed Interactions: How often was the user's interaction delayed more than 50ms? Rage Clicks: Did the user repeatedly clicked on the same element/region? Page performance metrics: Frame Rate data: FPS during page load, minimum FPS, number of long frames Long Task data: Number of Long Tasks, how much time they took, attribution to what caused them Page Busy: Measurement of the page's busyness This data is captured during the page load, as well as when the user later interacts with the site (if configured via afterOnload). These metrics are reported at regular intervals, so you can see how they change over time. If configured, the Continuity plugin can send additional beacons after a page interaction happens (via monitorInteractions). ConfigurationThe Continuity plugin has a variety of options to configure what it does (and what it doesn't do): Monitoring Long TasksIf monitorLongTasks is turned on, the Continuity plugin will monitor Long Tasks (if the browser supports it). Long Tasks represent work being done on the browser's UI thread that monopolize the UI thread and block other critical tasks from being executed (such as reacting to user input). Long Tasks can be caused by anything from JavaScript execution, to parsing, to layout. The browser fires LongTask events (via the PerformanceObserver) when a task takes over 50 milliseconds to execute. Long Tasks are important to measure as a Long Task will block all other user input (e.g. clicks, keys and scrolls). Long Tasks are powerful because they can give attribution about what component caused the task, i.e. the source JavaScript file. If monitorLongTasks is enabled: A PerformanceObserver will be turned on to capture all Long Tasks that happen on the page. Long Tasks will be used to calculate Time to Interactive A log (c.lt), timeline (c.t.lt) and other Long Task metrics (c.lt.*) will be added to the beacon (see Beacon Parameters details below) The log c.lt is a JSON (or JSURL) object of compressed LongTask data. See the source code for what each attribute maps to. Long Tasks are currently a cutting-edge browser feature and will not be available in older browsers. Enabling Long Tasks should not have a performance impact on the page load experience, as collecting of the tasks are via the lightweight PerformanceObserver interface. Monitoring Page BusyIf monitorPageBusy is turned on, the Continuity plugin will measure Page Busy. Page Busy is a way of measuring how much work was being done on the page (how &quot;busy&quot; it was). Page Busy is calculated via setInterval() polling: a timeout is scheduled on the page at a regular interval, and busyness is detected if that timeout does not fire at the time it was expected to. Page Busy is a percentage -- 100% means that the browser was entirely busy doing other things, while 0% means the browser was idle. Page Busy is just an estimate, as it uses sampling. As an example, if you have a high number of small tasks that execute frequently, Page Busy might run at a frequency that it either detects 100% (busy) or 0% (idle). Page Busy is not the most efficient way of measuring what the browser is doing, but since it is calculated via setInterval(), it is supported in all browsers. The Continuity plugin currently measures Page Busy by polling every 32 milliseconds. Page Busy can be an indicator of how likely the user will have a good experience when they interact with it. If Page Busy is 100%, the user may see the page lag behind their input. If monitorPageBusy is enabled: The Page Busy monitor will be active (polling every 32 milliseconds) (unless Long Tasks is supported and enabled) Page Busy will be used to calculate Time to Interactive A timeline (c.t.busy) and the overall Page Busy % (c.b) will be added to the beacon (see Beacon Parameters details below) Enabling Page Busy monitoring should not have a noticable effect on the page load experience. The 32-millisecond polling is lightweight and should barely register on JavaScript CPU profiles. Monitoring Frame RateIf monitorFrameRate is turned on, the Continuity plugin will measure the Frame Rate of the page via requestAnimationFrame. requestAnimationFrame is a browser API that can be used to schedule animations that run at the device's refresh rate. It can also be used to measure how many frames were actually delivered to the screen, which can be an indicator of how good the user's experience is. requestAnimationFrame is available in all modern browsers. If monitorFrameRate is enabled: requestAnimationFrame will be used to measure Frame Rate Frame Rate will be used to calculate Time to Interactive A timeline (c.t.fps) and many Frame Rate metrics (c.f.*) will be added to the beacon (see Beacon Parameters details below) Enabling Frame Rate monitoring should not have a noticable effect on the page load experience. The frame callback may happen up to the device's refresh rate (which is often 60 FPS), and the work done in the callback should be barely visible in JavaScript CPU profiles (often less than 5ms over a page load). Monitoring InteractionsIf monitorInteractions is turned on, the Continuity plugin will measure user interactions during the page load and beyond. Interactions include: Mouse Clicks: Where the user clicked on the screen Rage Clicks: Clicks to the same area repeatedly Mouse Movement: Rough mouse movement will be tracked, but these interactions will not send a beacon on their own, nor be used for Time to First Interaction calculations. Keyboard Presses: Individual key codes are not captured Scrolls: How frequently and far the user scrolled Distinct Scrolls: Scrolls that happened over 2 seconds since the last scroll Page Visibility changes Orientation changes These interactions are monitored and instrumented throughout the page load. By using the event's timeStamp, we can detect how long it took for the physical event (e.g. mouse click) to execute the JavaScript listening handler (in the Continuity plugin). If there is a delay, this is tracked as an Interaction Delay. Interaction Delays can be an indicator that the user is having a degraded experience. The very first interaction delay will be added to the beacon as the First Input Delay - this is tracked as the user's first experience with your site is important. In addition, if afterOnLoad is enabled, these interactions (except Mouse Movements) can also trigger an interaction beacon after the Page Load. afterOnLoadMaxLength can be used to control how many milliseconds after Page Load interactions will be measured for. After a post-Load interaction occurs, the plugin will wait for afterOnLoadMinWait milliseconds before sending the interaction beacon. If another interaction happens within that timeframe, the plugin will wait another afterOnLoadMinWait milliseconds. This is to ensure that groups of interactions will be batched together. The plugin will wait up to 60 seconds to batch groups of interactions together, at which point a beacon will be sent immediately. If monitorInteractions is enabled: Passive event handlers will be added to monitor clicks, keys, etc. A log and many interaction metrics (c.f.*) will be added to the beacon (see Beacon Parameters details below) For interaction beacons, the following will be set: rt.tstart will be the timestamp of the first interaction rt.end will be the timestamp of the last interaction rt.start = 'manual' http.initiator = 'interaction' Enabling interaction monitoring will add lightweight passive event handlers to scroll, click, mousemove and keydown events. These event handlers should not delay the user's interaction, and are used to measure delays and keep a log of interaction events. Monitoring Page StatisticsIf monitorStats is turned on, the Continuity plugin will measure statistics about the page and browser over time. These statistics include: Memory Usage: usedJSHeapSize (Chrome-only) Battery Level DOM Size: Number of bytes of HTML in the root frame DOM Length: Number of DOM nodes in the root frame Mutations: How often and how much the page is changing If monitorStats is enabled: Events and polls will be setup to monitor the above statistics A timeline (c.t.*) of these statistics will be added to the beacon (see details below) Enabling Page Statistic monitoring adds a poll to the page every second, gathering the above statistics. These statistics should take less than 5ms JavaScript CPU on a desktop browser each poll, but this monitoring is probably the most expensive of the Continuity plugin monitors. New TimersThere are 4 new timers from the Continuity plugin that center around user interactions: Time to Visually Ready (VR) Time to Interactive (TTI) Time to First Interaction (TTFI) First Input Delay (FID) Time to Interactive (TTI), at it's core, is a measurement (timestamp) of when the page was interact-able. In other words, at what point does the user both believe the page could be interacted with, and if they happened to try to interact with it then, would they have a good experience? To calculate Time to Interactive, we need to figure out two things: Does the page appear to the visitor to be interactable? We'll use one or more Visually Ready Signals to determine this If so, what's the first time a user could interact with the page and have a good experience? We'll use several Time to Interactive Signals to determine this Visually ReadyFor the first question, &quot;does the page appear to be interactable?&quot;, we need to determine when the page would look to the user like they could interact with it. It's only after this point that TTI could happen. Think of Visually Ready (VR) as the anchor point of TTI -- it's the earliest possible timestamp in the page's lifecycle that TTI could happen. We have a few signals that might be appropriate to use as Visually Ready: First Paint (if available) We should wait at least for the first paint on the page i.e. IE's msFirstPaint or Chrome's firstPaintTime These might just be paints of white, so they're not the only signal we should use First Contentful Paint (if available) Via PaintTiming domContentLoadedEventEnd &quot;The DOMContentLoaded event is fired when the initial HTML document has been completely loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading&quot; This happens after domInteractive Available in NavigationTiming browsers via a timestamp and all other browser if we're on the page in time to listen for readyState change events Hero Images (if defined) Instead of tracking all Above-the-Fold images, it could be useful to know which specific images are important to the site owner Defined via a simple CSS selector (e.g. .hero-images) Can be measured via ResourceTiming Will add Hero Images Ready c.tti.hi to the beacon &quot;My Framework is Ready&quot; (if defined) A catch-all for other things that we can't automatically track This would be an event or callback from the page author saying their page is ready They could fire this for whatever is important to them, i.e. when their page's click handlers have all registered Will add Framework Ready c.tti.fr to the beacon Once the last of all of the above have happened, Visually Ready has occurred. Visually Ready will add c.tti.vr to the beacon. Controlling Visually Ready via Framework ReadyThere are two additional options for controlling when Visually Ready happens: via Framework Ready or Hero Images. If you want to wait for your framework to be ready (e.g. your SPA has loaded or a button has a click handler registered), you can add an option ttiWaitForFrameworkReady. Once enabled, TTI won’t be calculated until the following is called: // my framework is ready if (BOOMR &amp;&amp; BOOMR.plugins &amp;&amp; BOOMR.plugins.Continuity) { BOOMR.plugins.Continuity.frameworkReady(); }Controlling Visually Ready via Hero ImagesIf you want to wait for your hero/main images to be loaded before Visually Ready is measured, you can give the plugin a CSS selector via ttiWaitForHeroImages. If set, Visually Ready will be delayed until all IMGs that match that selector have loaded, e.g.: window.BOOMR_config = { Continuity: { enabled: true, ttiWaitForHeroImages: &quot;.hero-image&quot; } };Note this only works in ResourceTiming-supported browsers (and won’t be used in older browsers). If no images match the CSS selector at Page Load, this setting will be ignored (the plugin will not wait for a match). Time to InteractiveAfter the page is Visually Ready for the user, if they were to try to interact with the page (click, scroll, type), when would they have a good experience (i.e. the page responded in a satisfactory amount of time)? We can use some of the signals below, when available: Frame Rate (FPS) Available in all modern browsers: by using requestAnimationFrame we can get a sense of the overall frame rate (FPS) To ensure a &quot;smooth&quot; page load experience, ideally the page should never drop below 20 FPS. 20 FPS gives about 50ms of activity to block the main thread at any one time Long Tasks Via the PerformanceObserver, a Long Tasks fires any time the main thread was blocked by a task that took over 50ms such as JavaScript, layout, etc Great indicator both that the page would not have been interact-able and in some cases, attribution as to why Page Busy via setInterval By measuring how long it takes for a regularly-scheduled callback to fire, we can detect other tasks that got in the way Can give an estimate for Page Busy Percentage (%) Available in every browser Delayed interactions If the user interacted with the page and there was a delay in responding to the input The waitAfterOnload option will delay the beacon for up to that many milliseconds if Time to Interactive doesn't happen by the browser's load event. You shouldn't set it too high, or the likelihood that the page load beacon will be lost increases (because of the user navigating away first, or closing their browser). If waitAfterOnload is reached and TTI hasn't happened yet, the beacon will be sent immediately (missing the TTI timer). If you set waitAfterOnload to 0 (or it's not set), Boomerang will send the beacon at the regular page load event. If TTI didn’t yet happen, it won’t be reported. If you want to set waitAfterOnload, we'd recommend a value between 1000 and 5000 (1 and 5 seconds). Time to Interaction will add c.tti to the beacon. It will also add c.tti.m, which is the higest-accuracy method available for TTI calculation: lt (Long Tasks), raf (FPS), or b (Page Busy). AlgorithmPutting these two timers together, here's how we measure Visually Ready and Time to Interactive: Determine the highest Visually Ready timestamp (VRTS): First Contentful Paint (if available) First Paint (if available) domContentLoadedEventEnd Hero Images are loaded (if configured) Framework Ready (if configured) After VRTS, calculate Time to Interactive by finding the first period of 500ms where all of the following are true: There were no Long Tasks The FPS was always above 20 (if available) Page Busy was less than 10% (if the above aren't available) Time to First InteractionTime to First Interaction (TTFI) is the first time a user interacted with the page. This may happen during or after the page's load event. Time to First Interaction will add c.ttfi to the beacon. If the user does not interact with the page by the beacon, there will be no c.ttfi on the beacon. First Input DelayIf the user interacted with the page by the time the beacon was sent, the Continuity plugin will also measure how long it took for the JavaScript event handler to fire. This can give you an indication of the page being otherwise busy and unresponsive to the user if the callback is delayed. This time (measured in milliseconds) is added to the beacon as c.fid. TimelinesIf sendTimeline is enabled, many of the above options will add bucketed &quot;timelines&quot; to the beacon. The Continuity plugin keeps track of statistics, interactions and metrics over time by keeping track of these counts at a granularity of 100-millisecond intervals. As an example, if you are measuring Long Tasks, its timeline will have entries whenever a Long Task occurs. Not every timeline will have data for every interval. As an example, the click timeline will be sparse except for the periods where there was a click. Statistics like DOM Size are captured only once every second. The Continuity plugin is optimized to use as little memory as possible for these cases. Compressed Timeline FormatIf sendTimeline is enabled, the Continuity plugin will add several timelines as c.t.[name] to the beacon in a compressed format. An example timeline may look like this: c.t.fps = 03*a*657576576566766507575*8*65 c.t.domsz = 11o3,1o4 c.t.mousepct = 2*5*0053*4*00050718The format of the compressed timeline is as follows: [Compression Type - 1 character][Data - everything else] Compression Type is a single character that denotes how each timeline's bucket numbers are compressed: 0 (for smaller numbers): Each number takes a single character, encoded in Base-64 If a number is &gt;= 64, the number is converted to Base-36 and wrapped in . characters 1 (for larger numbers) Each number is separated by ,s Each number is encoded in Base-36 2 (for percentages) Each number takes two characters, encoded in Base-10 If a number is &lt;= 0, it is 00 If a number is &gt;= 100, it is __ In addition, for repeated numbers, the format is as follows: *[Repeat Count]*[Number] Where: Repeat Count is encoded Base-36 Number is encoded per the rules above From the above example, the data would be decompressed to: c.t.fps = [3, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 5, 7, 5, 7, 6, 5, 7, 6, 5, 6, 6, 7, 6, 6, 5, 0, 7, 5, 7, 5, 6, 6, 6, 6, 6, 6, 6, 6, 5]; c.t.domsz = [2163, 2164]; c.t.mousepct = [0, 0, 0, 0, 0, 53, 0, 5, 7, 18];The timeline can be decompressed via decompressBucketLog (for debug builds). The Continuity Epoch (c.e) and Continuity Last Beacon (c.lb) are timestamps (Base-36) that indicate what timestamp the first bucket represents. If both are given, the Last Beacon timestamp should be used. For example: c.e=j5twmlbv // 1501611350395 c.lb=j5twmlyk // 1501611351212 c.t.domsz=11o3,1o4 // 2163, 2164 using method 1In the above example, the first value of 2163 (1o3 Base-36) happened at 1501611351212. The second value of 2164 (1o4 Base-36) happened at 1501611351212 + 100 = 1501611351312. For all of the available timelines, see the Beacon Parameters list below. LogsIf sendLog is enabled, the Continuity plugin will add a log to the beacon as c.l. The following events will generate a Log entry with the listed parameters: Scrolls (type 0): y: Y pixels Clicks (type 1): x: X pixels y: Y pixels Mouse Movement (type 2): Data is captured at minimum 10 pixel granularity x: X pixels y: Y pixels Keyboard presses (type 3): (no data is captured) Visibility Changes (type 4): s 0: visible 1: hidden 2: prerender 3: unloaded Orientation Changes (type 5): a: Angle The log is put on the beacon in a compressed format. Here is an example log: c.l=214y,xk9,y8p|142c,xk5,y8v|34khThe format of the compressed timeline is as follows: [Type][Timestamp],[Param1 type][Param 1 value],[... Param2 ...]|[... Event2 ...] Type is a single character indicating what type of event it is, per above Timestamp (navigationStart epoch in milliseconds) is Base-36 encoded Each parameter follows, separated by commas: The first character indicates the type of parameter The subsequent characters are the value of the parameter, Base-36 encoded From the above example, the data would be decompressed to: [ { &quot;type&quot;: &quot;mouse&quot;, &quot;time&quot;: 1474, &quot;x&quot;: 729, &quot;y&quot;: 313 }, { &quot;type&quot;: &quot;click&quot;, &quot;time&quot;: 5268, &quot;x&quot;: 725, &quot;y&quot;: 319 }, { &quot;type&quot;: &quot;key&quot;, &quot;time&quot;: 5921, } ]The plugin will keep track of the last logMaxEntries entries in the log (default 100). The timeline can be decompressed via decompressLog (for debug builds). OverheadWhen enabled, the Continuity plugin adds new layers of instrumentation to each page load. It also keeps some of this instrumentation enabled after the load event, if configured. By default, these instrumentation &quot;monitors&quot; will be turned on: Long Tasks via PerformanceObserver Frame Rate (FPS) via requestAnimationFrame Page Busy via setInterval polling (if Long Tasks aren't supported) Monitoring of interactions such as mouse clicks, movement, keys, and scrolls Page statistics like DOM size/length, memory usage, and mutations Each of these monitors is designed to be as lightweight as possible, but enabling instrumentation will always incur non-zero CPU time. Please read the above sections for overhead information on each monitor. With the Continuity plugin enabled, during page load, you may see the plugin's total CPU usage over the entire length of that page load reach 10-35ms, depending on the hardware and makeup of the host-site. In general, for most modern websites, this means Boomerang should still only account for a few percentage points of overall page CPU usage with the Continuity plugin enabled. The majority of this CPU usage increase is from Page Statistics reporting and FPS monitoring. You can disable either of these monitors individually if desired (monitorStats and monitorFrameRate). During idle periods (after page load), the Continuity plugin will continue monitoring the above items if afterOnload is enabled. This may increase Boomerang JavaScript CPU usage as well. Again, the majority of this CPU usage increase is from Page Statistic reporting and Frame Rate monitoring, and can be disabled. When Long Tasks aren't supported by the browser, Page Busy monitoring via setInterval should only 1-2ms CPU during and after page load. Beacon ParametersThe following parameters will be added to the beacon: c.e: Continuity Epoch timestamp (when everything started measuring) (Base-36) c.l: Log (compressed) c.lt: Long Task data (compressed) c.lt.n: Number of Long Tasks (Base-10) c.lt.tt: Total duration of Long Tasks (Base-10) c.b: Page Busy percentage (Base-10) c.t.fps: Frame Rate timeline (compressed) c.t.inter: Interactions timeline (compressed) c.t.interdly: Delayed Interactions timeline (compressed) c.t.key: Keyboard press timeline (compressed) c.t.click: Click timeline (compressed) c.t.mouse: Mouse movements timeline (compressed) c.t.mousepct: Mouse movement percentage (of full screen) timeline (compressed) c.t.mem: Memory usage timeline (compressed) c.t.domsz: DOM Size timeline (compressed) c.t.domln: DOM Length timeline (compressed) c.t.mut: DOM Mutations timeline (compressed) c.tti.vr: Visually Ready (Base-10) c.tti.hi: Hero Images ready (Base-10) c.tti.fr: Framework Ready (Base-10) c.tti.m: Time to Interactive Method (lt, raf, b) c.tti: Time to Interactive (Base-10) c.f: Average Frame Rate over the Frame Rate Duration (Base-10) c.f.d: Frame Rate duration (how long it has been measuring) (Base-10) c.f.m: Minimum Frame Rate (Base-10) c.f.l: Number of Long Frames (&gt;= 50ms) (Base-10) c.f.s: Frame Rate measurement start time (Base-36) c.k: Keyboard event count (Base-10) c.k.e: Keyboard ESC count (Base-10) c.c: Click count (Base-10) c.c.r: Rage click count (Base-10) c.m.p: Mouse movement percentage (Base-10) c.m.n: Mouse movement pixels (Base-10) c.ttfi: Time to First Interactive (Base-10) c.i.dc: Delayed interaction count (Base-10) c.i.dt: Delayed interaction time (Base-10) c.i.a: Average interaction delay (Base-10) c.fid: First Input Delay (Base-10) c.lb: Last Beacon timestamp (Base-36) c.s: Scroll count (Base-10) c.s.p: Scroll percentage (Base-10) c.s.y: Scroll y (pixels) (Base-10) c.s.d: Distinct scrolls (scrolls that happen 2 seconds after the last) (Base-10) Classes ClickMonitor FrameRateMonitor InteractionMonitor KeyMonitor LongTaskMonitor MouseMonitor OrientationMonitor PageBusyMonitor ScrollMonitor StatsMonitor Timeline VisibilityMonitor Methods frameworkReady() Signal that the framework is ready init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Default Description Continuity.monitorLongTasks boolean &lt;optional&gt; true Whether or not to monitor Long Tasks. Continuity.monitorPageBusy boolean &lt;optional&gt; true Whether or not to monitor Page Busy. Continuity.monitorFrameRate boolean &lt;optional&gt; true Whether or not to monitor Frame Rate. Continuity.monitorInteractions boolean &lt;optional&gt; true Whether or not to monitor Interactions. Continuity.monitorStats boolean &lt;optional&gt; true Whether or not to monitor Page Statistics. Continuity.afterOnload boolean &lt;optional&gt; true Whether or not to monitor Long Tasks, Page Busy, Frame Rate, interactions and Page Statistics after onload (up to afterOnloadMaxLength). Continuity.afterOnloadMaxLength number &lt;optional&gt; 60000 Maximum time (milliseconds) after onload to monitor. Continuity.afterOnloadMinWait boolean &lt;optional&gt; 5000 Minimum time after an interaction to wait for more interactions before batching the interactions into a beacon. Continuity.waitAfterOnload boolean | number &lt;optional&gt; false If set to a number, how long after onload to wait for Time to Interactive to happen before sending a beacon (without TTI). Continuity.ttiWaitForFrameworkReady boolean &lt;optional&gt; false Whether or not to wait for BOOMR.plugins.Continuity.frameworkReady before Visually Ready (and thus Time to Interactive) can happen. Continuity.ttiWaitForHeroImages boolean | string &lt;optional&gt; false If set to a string, the CSS selector will wait until the specified images have been loaded before Visually Ready (and thus Time to Interactive) can happen. Continuity.sendLog boolean &lt;optional&gt; true Whether or not to send the event log with each beacon. Continuity.logMaxEntries boolean &lt;optional&gt; 100 How many log entries to keep. Continuity.sendTimeline boolean &lt;optional&gt; true Whether or not to send the timeline with each beacon. Returns: BOOMR.plugins.Continuity The Continuity plugin for chaining is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete × Search results Close "},"BOOMR.plugins.Continuity.ClickMonitor.html":{"id":"BOOMR.plugins.Continuity.ClickMonitor.html","title":"Class: ClickMonitor","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTask
