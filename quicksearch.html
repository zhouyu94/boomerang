w.BOOMR_mq || []; // add two variables to the beacon once Boomerang has loaded window.BOOMR_mq.push( [&quot;addVar&quot;, &quot;var1&quot;, &quot;value1&quot;], [&quot;addVar&quot;, &quot;var2&quot;, &quot;value2&quot;] ); × Search results Close "},"MutationHandler.html":{"id":"MutationHandler.html","title":"Class: MutationHandler","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start MutationHandler Handles the MutationObserver for BOOMR.plugins.AutoXHR. Methods pause() Pauses the MutationObserver. Call resume to start it back up. resume() Resumes the MutationObserver after a pause. start() Initiate MutationHandler.observer on the outer parent document. Uses addObserver to instrument. Our internal handler will be called if something happens. stop() Disable internal MutationObserver instance. Use this when uninstrumenting the site we're on. add_event_resource(resource) Adds a resource to the current event. Might fail (return -1) if: a) There are no pending events b) The current event is complete c) There's no passed-in resource Parameters: Name Type Description resource Resource Returns: Event index, or -1 on failure addEvent(resource) If an event has triggered a resource to be fetched we add it to the list of pending events here and wait for it to eventually resolve. Parameters: Name Type Description resource object Resource object we are waiting for Returns: Type: index If we are already waiting for an event of this type null otherwise index in the queue. calculateSpaTimings(resource) Calculates SPA Back-End and Front-End timings for Hard and Soft SPA navigations. Parameters: Name Type Description resource object Resouce to calculate for clearTimeout() If this instance of the MutationHandler has a timer set, clear it load_finished(index, loadEventEnd) Decrement the number of nodes_to_wait for the PendingEvent Object. If the nodes_to_wait is decremented to 0 and the event type was SPA: When we're finished waiting on the last node, the MVC engine (eg AngularJS) might still be doing some processing (eg on an XHR) before it adds some additional content (eg IMGs) to the page. We should wait a while (1 second) longer to see if this happens. If something else is added, we'll continue to wait for that content to complete. If nothing else is added, the end event will be the timestamp for when this load_finished(), not 1 second from now. Parameters: Name Type Description index number Index of the event found in the pending_events array loadEventEnd TimeStamp TimeStamp at which the resource was finnished loading queue_is_empty() Determines if the resources queue is empty Returns: Type: boolean True if there are no outstanding resources sendEvent(i) If called with an event in the pending events list trigger a beacon for this event. When the beacon is sent for this event is depending on either having a crumb, in which case this beacon will be sent immediately. If that is not the case we wait 5 seconds and attempt to send the event again. Parameters: Name Type Description i number Index in event list to send Returns: Type: undefined Rturns early if the event already completed sendResource(resource, eventIndex) Creates and triggers sending a beacon for a Resource that has finished loading. Parameters: Name Type Description resource Resource The Resource to send a beacon on eventIndex number index of the event in the pending_events array setTimeout(timeout, index) Will create a new timer waiting for timeout milliseconds to wait until a resources load time has ended or should have ended. If the timeout expires the Resource at index will be marked as timedout and result in an error Resource marked with XHR_STATUS_TIMEOUT as status information. Parameters: Name Type Description timeout number time ot wait for the resource to be loaded index number Index of the Resource in our MutationHandler#pending_events timedout(index) Sends a Beacon for the Resource at index with the status XHR_STATUS_TIMEOUT code, If there are multiple resources attached to the pending_events array at index. Parameters: Name Type Description index number Index of the event in pending_events array wait_for_node(node, i) Determines if we sohuld wait for resources that would be fetched by the specified node. Parameters: Name Type Description node Element DOM node i number Event index Type Definitions load_cb(ev) Once an asset has been loaded and the resource appeared in the page we check if it was part of the interesting events on the page and mark it as finished. Parameters: Name Type Description ev Event Load event Object mutation_cb(mutations) Callback called once Mutation Observer instance noticed a mutation on the page. This method will determine if a mutation on the page is interesting or not. Parameters: Name Type Description mutations Array.&lt;Mutation&gt; Mutation array describing changes to the DOM × Search results Close "},"ProxyXHRImplementation.html":{"id":"ProxyXHRImplementation.html","title":"Class: ProxyXHRImplementation","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_ BOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Building Boomerang is split into the main framework (boomerang.js) and plugins (plugins/*.js). boomerang.js on its own will not do anything interesting. To enable performance measurements of your site, you will want to include several plugins. Choosing PluginsEach plugin lives on its own in the plugins/ directory. Plugins are split into core measurement components, though some depend on each other. The default set of plugins for a &quot;full&quot; build of Boomerang can be seen in plugins.json in the root directory. You can modify this file to choose which plugins you want for measurement. You can read about each plugin in its documentation. Here is a basic description of each plugin: BOOMR.plugins.Angular enables support for measuring AngularJS websites BOOMR.plugins.AutoXHR tracks XMLHttpRequests and other in-page interactions BOOMR.plugins.Backbone enables support for measuring Backbone.js websites BOOMR.plugins.BW measures HTTP bandwidth BOOMR.plugins.CACHE_RELOAD forces the browser to update its cached copy of boomerang BOOMR.plugins.Clicks tracks in-page clicks BOOMR.plugins.CrossDomain allows cross-domain session tracking BOOMR.plugins.CT tests whether a script was cached BOOMR.plugins.DNS measures DNS latency BOOMR.plugins.Ember enables support for measuring Ember.js websites BOOMR.plugins.Errors adds JavaScript error tracking BOOMR.plugins.GUID adds a unique ID for each session BOOMR.plugins.IPv6 measures various IPv6 metrics BOOMR.plugins.History enables support for measuring React and other window.history websites BOOMR.plugins.Memory captures browser memory metrics BOOMR.plugins.Mobile captures mobile connection type BOOMR.plugins.NavigationTiming captures NavigationTiming data BOOMR.plugins.ResourceTiming captures ResoureTiming (waterfall) data BOOMR.plugins.RT captures round-trip (load) performance BOOMR.plugins.SPA is required by any of the SPA plugins BOOMR.plugins.TPAnalytics adds third-party analytics IDs to the beacon There are also a few utility plugins: plugins/compression.js adds BOOMR.utils.Compression and is used by some plugins for compressing their data plugins/md5.js adds BOOMR.utils.MD5 support To monitor basic page load performance for a traditional website, we would recommend: BOOMR.plugins.RT BOOMR.plugins.NavigationTiming captures NavigationTiming data To monitor a Single Page App website, we would additionally recommend: BOOMR.plugins.SPA BOOMR.plugins.Angular, BOOMR.plugins.Ember, BOOMR.plugins.Backbone or BOOMR.plugins.History Including Boomerang on your site.boomerang can be included on your page in one of two ways: synchronously or asynchronously. The asynchronous method is recommended. After the core JavaScript files are loaded, you will need to call BOOMR.init to initialize Boomerang and all of its plugins. See each plugin's documentation for the available configuration options. The simple synchronous waySimply include boomerang.js and any desired plugins as a &lt;script&gt; tag. &lt;script src=&quot;boomerang.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;plugins/rt.js&quot;&gt;&lt;/script&gt; &lt;!-- any other plugins you want to include --&gt; &lt;script&gt; BOOMR.init({ beacon_url: &quot;http://yoursite.com/beacon/&quot; }); &lt;/script&gt;Each plugin has its own configuration as well -- these configuration options should be included in the BOOMR.init() call: BOOMR.init({ beacon_url: &quot;http://yoursite.com/beacon/&quot;, ResourceTiming: { enabled: true, clearOnBeacon: true } }); The faster, more involved, asynchronous wayLoading boomerang asynchronously ensures that even if boomerang.js is unavailable (or loads slowly), your host page will not be affected. 1. Add a plugin to init your codeCreate a plugin (or use the sample zzz-last-plugin.js) with a call to BOOMR.init: BOOMR.init({ config: parameters, ... }); BOOMR.t_end = new Date().getTime();You could also include any other code you need. For example, you could include a timer to measure when boomerang has finished loading (as above). 2. Build boomerangThe build process bundles boomerang.js and all of the plugins listed in plugins.json (in that order). To build boomerang with all of your desired plugins, you would run: grunt clean buildThis creates a deployable boomerang in the build directory, e.g. build/boomerang-&lt;version&gt;.min.js. Install this file on your web server or origin server where your CDN can pick it up. Set a far future max-age header for it. This file will never change. The Build ProcessBuild requires NodeJS to execute Grunt.js to build Boomerang. To install Grunt globally: npm install -g grunt-cliYou can get a full build of boomerang by running the following: grunt clean buildThe main build targets are: clean cleans the build/ directory build builds a new version of Boomerang from scratch lint runs lint on the project test runs Tests A full list of build targets are avaialble in Gruntfile.js. Grunt build options: --build-number Specifies the minor build number --build-revision Specifies the revision build number Build NumbersBoomerang follows SemVer: major.minor.revisionFor each build of Boomerang, the major build version is specified in package.json as releaseVersion. The minor version defaults to 0. Each build can then specify its --build-number to change the minor version. The revision defaults to 0. Each build can then specify its --build-revision to change the revision. × Search results Close "},"tutorial-contributing.html":{"id":"tutorial-contributing.html","title":"Tutorial: Contributing","body ist Ensure your code passes the lint checks: grunt lint Ensure your code passes all existing tests: grunt test New code must be accompanied by new Unit or End-to-End Tests Open a Pull Request with a thorough description of your change Browser CompatibilityBoomerang is compatible with all browsers from Internet Explorer 5.5 through all modern browsers. While not all plugins work in older browsers, Boomerang should still be able to execute in older browsers and not cause any script errors. To ensure Boomerang works in as many browsers as possible, please pay attention to the following guidelines: Boomerang code should not directly rely on any EcmaScript 5 features. Polyfills for utility functions (such as Array.filter) should not be added directly to the page. Instead, add a BOOMR.utils utility function such as BOOMR.utils.arrayFilter that uses native interfaces when available, and when not, executes polyfill-like code. For plugins that depend entirely on newer browser features (such as ResourceTiming for the ResourceTiming plugin), the plugin should attempt to do feature-detection and disable itself if browser support does not exist. × Search results Close "},"tutorial-creating-plugins.html":{"id":"tutorial-creating-plugins.html","title":"Tutorial: Creating Plugins","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Creating Plugins Boomerang plugins can be used for adding core functionality (such as ResourceTiming support) as well as for site-specific custom needs. Use the below example for creating a new Boomerang plugin. Once created, you can add the new plugin to your Boomerang build by adding it to plugins.json. See Building for more details. /** * Skeleton template for all boomerang plugins. * * Use this code as a starting point for your own plugins. */ (function() { // First, make sure BOOMR is actually defined. It's possible that your plugin // is loaded before boomerang, in which case you'll need this. BOOMR = window.BOOMR || {}; BOOMR.plugins = BOOMR.plugins || {}; // A private object to encapsulate all your implementation details // This is optional, but the way we recommend you do it. var impl = { }; // // Public exports // BOOMR.plugins.MyPlugin = { init: function(config) { // list of user configurable properties var properties = [&quot;prop1&quot;, &quot;prop2&quot;]; // This block is only needed if you actually have user configurable properties BOOMR.utils.pluginConfig(impl, config, &quot;MyPlugin&quot;, properties); // Other initialization code here // Subscribe to any BOOMR events here. // Unless your code will explicitly be called by the developer // or by another plugin, you must to do this. return this; }, // Any other public methods would be defined here is_complete: function() { // This method should determine if the plugin has completed doing what it // needs to do and return true if so or false otherwise } }; }()); × Search results Close "},"tutorial-howtos.html":{"id":"tutorial-howtos.html","title":"Tutorial: How-Tos","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOM eBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Adding additional timers to the beacon By default, Boomerang includes several timers on each beacon, such as: Total Page Load time (t_done) Back-End time (t_resp) Front-End time (t_page) You can also add additional timers to a beacon via BOOMR.plugins.RT.startTimer and BOOMR.plugins.RT.setTimer. These timers can be used to track sub-components on the page or other arbitrary events. The timer name given to BOOMR.plugins.RT.startTimer or BOOMR.plugins.RT.setTimer and elapsed time of the timer is added to the t_other beacon parameter. If there are multiple additional timers, they are appended to each other, separated by commas. Example beacon data: t_other=header|1234,ads|500Example usage: &lt;html&gt; &lt;head&gt; &lt;script&gt; // measure how long it took for this JavaScript to start BOOMR.plugins.RT.setTimer(&quot;t_js&quot;, BOOMR.now() - performance.timing.navigationStart); // start tracking how long it takes to execute things in the HEAD BOOMR.plugins.RT.startTimer(&quot;t_head&quot;); &lt;/script&gt; &lt;title&gt;Page Title&lt;/title&gt; &lt;meta http-equiv=&quot;Content-type&quot; content=&quot;text/html; charset=utf-8&quot;&gt; &lt;!-- ... --&gt; &lt;script&gt; // stop tracking how long it takes to execute things in the HEAD BOOMR.plugins.RT.endTimer(&quot;t_head&quot;); &lt;/script&gt; &lt;/head&gt; &lt;!-- ... --&gt; × Search results Close "},"tutorial-howto-add-arbitrary-data-to-the-beacon.html":{"id":"tutorial-howto-add-arbitrary-data-to-the-beacon.html","title":"Tutorial: Adding arbitrary data to the beacon","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Adding arbitrary data to the beacon You may want to add additional parameters to each beacon. For example, you may want to tag the beacon with a Page Group or you may want to do A/B testing and tag the beacon specifying which bucket this beacon is for. You can achieve all of this using BOOMR.addVar(). Before you use this method, remember that each plugin adds its own parameters and you should avoid overwriting these with your own values. See Boomerang and each plugin for documentation on what data it adds to the beacon. Adding Data to the BeaconBOOMR.addVar can be used to add any arbitrary data you want to the beacon. Example usage: BOOMR.addVar(&quot;ab_test&quot;, &quot;a&quot;);If you need to set multiple parameters, you can supply an object instead: BOOMR.addVar({ &quot;ab_test&quot;: &quot;a&quot; &quot;customer_id&quot;: 123 });The beacon will include all variables that you add in the URL. Both keys and values will be URI encoded. Your beacon endpoint will need to understand the data. http://yoursite.com/beacon/?t_done=500&amp;ab_test=1&amp;customer_id=123&amp;...Removing Data from the BeaconYou can also remove a parameter that you've added (or that a plugin has added) from the beacon. To do this, call BOOMR.removeVar: // remove a single parameter BOOMR.removeVar(&quot;ab_test&quot;); // remove multiple parameters BOOMR.removeVar(&quot;ab_test&quot;, &quot;customer_id&quot;, &quot;something_else&quot;); × Search results Close "},"tutorial-howto-delay-page-load-time.html":{"id":"tutorial-howto-delay-page-load-time.html","title":"Tutorial: Delaying the Page Load time","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Delaying the Page Load time By default, Boomerang will wait for the window load event before it sends a beacon, and the Page Load timestamp (t_done) will be measured until the end of that load event. For some cases, you may want to have the Page Load time measure to a timestamp other than the window load event. For example, your application may load additional libraries or images at load, and you want the Page Load time to reflect that. To have Boomerang ignore the window load event, you must do two things: Set autorun to false in BOOMR.init When you want to mark the Page Load time done, you need to call BOOMR.page_ready Example code: BOOMR.init({ beacon_url: &quot;http://yoursite.com/beacon/&quot;, autorun: false }); // ... // at some later point, when the page is loaded: BOOMR.page_ready();Boomerang will send the Page Load beacon when BOOMR.page_ready is called. × Search results Close "},"tutorial-howto-read-data-from-a-beacon.html":{"id":"tutorial-howto-read-data-from-a-beacon.html","title":"Tutorial: Reading data from a beacon","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Reading data from a beacon While Boomerang excels at collecting Real User Monitoring performance metrics, you'll probably want to do something with the data that it collects. What can you do with the data? Beacon results back to your serverFor most cases you'll want to send the collected performance data back to your server or to the cloud so you can analyze it in aggregate. The first thing you need to do is configure a url that beacon data will be sent to. The beacon URL can be configured via the beacon_url parameter of BOOMR.init: &lt;script src=&quot;boomerang.js&quot;&gt;&lt;/script&gt; &lt;script&gt; BOOMR.init({ beacon_url: &quot;http://yoursite.com/beacon/&quot; }); &lt;/script&gt;beacon_url should be a HTTP(s) endpoint that accepts beacon data encoded in the query string (via &lt;IMG&gt; GET requests) and application/x-www-form-urlencoded form data (via POST requests from XMLHttpRequest or navigator.sendBeacon()). Beacon ParametersBoomerang and each plugin adds its own parameters to the beacon. Please refer to those documentation pages for details. Backend ServersThere are several open-source projects that can receive and analyze Boomerang data: boomcatch boomerang-express PIWIK Protecting the Beacon from AbuseThere are two types of beacon abuse you may need to protect against: Denial of Service (DoS) attacks Fake beacons that do not originate from a page you own Denial of Service (DoS) attacksThere's nothing you can do in JavaScript to prevent Denial of Service (DoS) attacks, but you can configure your server to rate limit beacons originating from a single IP. You typically shouldn't be receiving beacons faster than a user can navigate through your website. However, you may need to allow for multiple users originating from the same proxy IP address. You'll also want to do some operating system/web server level configuration to detect abusive access patterns. The majority of these are beyond the scope of this document, but we have a few tips on building your back-end to protect you from an attack. One recommendation is to have a lightweight web server running as your beacon endpoint, and have this server quickly log the request and immediately respond without processing the data. You can send a HTTP 204 No Content response and close the connection so there is minimal overhead. Once the data is logged, you can periodically batch process and analyze the incoming data. More references for preventing DoS attacks: learn-netowrking.com wikipedia.org cert.org Fake beacons that do not originate from a page you ownThe most common reason for this kind of abuse is that someone liked your page design and copied it to their own server, including the boomerang JavaScript -- only they didn't update the beacon_url, so it still beacons to your server. You probably don't want these beacons. The easiest way to fix this is to just check the HTTP referrer of all requests and block any that don't come from your own domain. This works for the clueless abuser case, but not for the intentional abuser. The intentional abuser is someone who will try to exploit URLs on your site to see if they can get something out of it. What they try isn't really important -- there's only one legitimate way of using your beacon, and you should block all other uses. The best way to do this is through a nonce or a crumb. This is a string that is valid for one use only. It probably includes the current timestamp and a validity period as part of its hash. You generate it on every page request and add it to Boomerang using BOOMR.addVar. On your beacon endpoint, you then validate the nonce before accepting the beacon. You can either include this nonce in your (non-cached) HTML page, or, fetch it from your server via a XMLHttpRequest. The nonce also doesn't protect you from someone pulling the beacon out of your page (with a valid nonce), then modifying the beacon parameters and sending it off to your server. Protecting against this requires you to sign the parameters in the beacon, but this isn't something that you can do in JavaScript in a way that an attacker couldn't replicate. Read beacon data from JavaScriptYou can get a notification of each beacon before it is sent by subscribing to the before_beacon event: BOOMR.subscribe('before_beacon', function(beaconData) { if (beaconData.u.indexOf(&quot;/some/page&quot;)) { // take some action based on the page } // you can still add data to the beacon at this point beaconData.someData = 1; });You can also get a notification of each beacon after it was sent by subscribing to the beacon event: BOOMR.subscribe('beacon', function(beaconData) { // remove beacon data that was only relevant for a single beacon BOOMR.removeVar('someData'); });References IPC Berlin 2010 talk on MySQL scaling via Philip Tellis ConFoo 2010 talk on the statistics of web performance via Philip Tellis × Search results Close "},"tutorial-howto-resourcetiming-buffer.html":{"id":"tutorial-howto-resourcetiming-buffer.html","title":"Tutorial: Managing the ResourceTiming Buffer","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Managing the ResourceTiming Buffer ResourceTiming is a browser performance API that gathers accurate performance metrics about all of the resources fetched during the page load, such as images, CSS and JavaScript. Boomerang can capture this data automatically. By default, the Resource Timing API only tracks the first 150 resources (per IFRAME). While this limit can be manipulated by the developer in order to track more resources via window.performance.setResourceTimingBufferSize(), there are performance trade-offs (additional memory consumption) when doing this, so Boomerang doesn't make these changes automatically. If you are using one of the Boomerang SPA plugins, the browser might hit the 150 limit quickly, as the browser will not clear the resources for SPA navigations. Therefore, you may want to increase the buffer size or clear the resources every time a beacon is sent. The following code examples show how you can increase the limit, or clear the resources after each Boomerang beacon. Set the Resource Timings BufferTo increase the ResourceTiming buffer size above the default of 150, you can use window.performance.setResourceTimingBufferSize(n): (function(w){ if (!w || !(&quot;performance&quot; in w) || !w.performance || !w.performance.setResourceTimingBufferSize) { return; } w.performance.setResourceTimingBufferSize(&lt;size&gt;); })(window);Clear the Resource Timings BufferTo clear the ResourceTimings buffer on each beacon, you can use window.performance.clearResourceTimings(): (function(w){ if (!w || !(&quot;performance&quot; in w) || !w.performance || !w.performance.clearResourceTimings) { return; } document.addEventListener(&quot;onBoomerangBeacon&quot;, w.performance.clearResourceTimings.bind(w.performance)); })(window); × Search results Close "},"tutorial-howto-measure-arbitrary-events.html":{"id":"tutorial-howto-measure-arbitrary-events.html","title":"Tutorial: Measuring arbitrary events","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Measuring arbitrary events Boomerang has utility methods to assist in measuring the elapsed time of any arbitrary event you want to measure. Note: If you want to measure XMLHttpRequests, you should utilize the AutoXHR plugin. There are two ways of measuring events: Call BOOMR.requestStart() to mark the beginning of the event, then call .loaded() to mark when it is complete Call BOOMR.responseEnd() with your own timestamps or elapsed time Both of these methods will trigger a beacon with the Page Group (h.pg) set to the input name. Using BOOMR.requestStartBOOMR.requestStart can be used to have Boomerang track a complete event. When BOOMR.requestStart is called, Boomerang will mark the start time. Once the event is complete, you can call .loaded() on the returned object to mark the end timestamp. Example: var timer = BOOMR.requestStart(&quot;my-timer&quot;); setTimeout(function() { // will send a beacon with the page group of &quot;my-timer&quot; // and an elapsed time of approximately 1 second timer.loaded(); }, 1000);Using BOOMR.responseEndBOOMR.responseEnd can be used to immediately send a beacon based on the given start time (and optional end time). Example: var startTime = BOOMR.now(); setTimeout(function() { // immediately sends a beacon with the page group of &quot;my-timer&quot; and // measured from the startTime to now. BOOMR.responseEnd(&quot;my-timer&quot;, startTime); // you can also specify the end time, i.e. 500ms ago BOOMR.responseEnd(&quot;my-other-timer&quot;, startTime, {}, BOOMR.now() - 500); }, 1000); × Search results Close "},"tutorial-loader-snippet.html":{"id":"tutorial-loader-snippet.html","title":"Tutorial: Non-Blocking Loader Snippet","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Non-Blocking Loader Snippet If you are loading boomerang.js separately from your main application bundle, i.e. from a CDN or a third-party service (such as mPulse), we recommend loading boomerang.js using the non-blocking script loader pattern. The methodology, developed by Philip Tellis and others, ensures Boomerang (or any third-party JavaScript) loads asynchronously and non-blocking. This means that the browser will not pause while the JavaScript is loading, nor will it block the onload event. The Boomerang Loader Snippet is currently around 50 lines of code. The snippet does the following: It checks whether or not the snippet has already been run or Boomerang has already been loaded. If so, it exits. It adds a window load event handler, to ensure that Boomerang can measure the Page Load time in non-NavigationTiming browsers, even if boomerang.js loads after the load event. Next, a hidden &lt;iframe&gt; is injected into the page The snippet attempts to read the IFRAME's contentWindow.document. If it can't, it updates the IFRAME's src to add JavaScript that sets the IFRAME's document.domain to the current page's document.domain. This ensures the anonymous IFRAME can communicate with the host page. It writes a function _l() to the IFRAME's document which will add a &lt;script&gt; tag that loads boomerang.js It sets the IFRAME's &lt;body onload=&quot;document._l()&quot;&gt; to run the function above, so the &lt;script&gt; tag is loaded after the IFRAME's onload event has fired. Note: We split the &lt;body tag insertion into &lt;bo and dy to avoid server-side output filters that may replace &lt;body tags with their own code. For proof that the non-blocking script loader pattern does not affect page load, you can look at this test case that delays JavaScript from loading by 5 seconds or these WebPagetest results. The SnippetHere's the snippet: &lt;script&gt; (function(){ // Boomerang Loader Snippet version 10 if (window.BOOMR &amp;&amp; (window.BOOMR.version || window.BOOMR.snippetExecuted)) { return; } window.BOOMR = window.BOOMR || {}; window.BOOMR.snippetExecuted = true; var dom, doc, where, iframe = document.createElement(&quot;iframe&quot;), win = window; function boomerangSaveLoadTime(e) { win.BOOMR_onload = (e &amp;&amp; e.timeStamp) || new Date().getTime(); } if (win.addEventListener) { win.addEventListener(&quot;load&quot;, boomerangSaveLoadTime, false); } else if (win.attachEvent) { win.attachEvent(&quot;onload&quot;, boomerangSaveLoadTime); } iframe.src = &quot;javascript:void(0)&quot;; iframe.title = &quot;&quot;; iframe.role = &quot;presentation&quot;; (iframe.frameElement || iframe).style.cssText = &quot;width:0;height:0;border:0;display:none;&quot;; where = document.getElementsByTagName(&quot;script&quot;)[0]; where.parentNode.insertBefore(iframe, where); try { doc = iframe.contentWindow.document; } catch (e) { dom = document.domain; iframe.src = &quot;javascript:var d=document.open();d.domain='&quot; + dom + &quot;';void(0);&quot;; doc = iframe.contentWindow.document; } doc.open()._l = function() { var js = this.createElement(&quot;script&quot;); if (dom) { this.domain = dom; } js.id = &quot;boomr-if-as&quot;; js.src = &quot;http://your-cdn.host.com/path/to/boomerang-&lt;version&gt;.js&quot;; BOOMR_lstart = new Date().getTime(); this.body.appendChild(js); }; doc.write('&lt;bo' + 'dy onload=&quot;document._l();&quot;&gt;'); doc.close(); })(); &lt;/script&gt;Delaying the SnippetYou may want to delay loading Boomerang until after the onload event. This would ensure that no Boomerang code is executed in the critical-path of the page load. The main downside to doing this is that you are more likely to lose beacons from some users. The longer it takes Boomerang to load on the page, the higher chance that the user will have navigated away, or closed the browser, before boomerang.js is loaded. Here is a modification of the Boomerang Loader Snippet to delay until after onload: &lt;script&gt; (function(){ // Boomerang Delayed Loader Snippet version 10 if (window.BOOMR &amp;&amp; (window.BOOMR.version || window.BOOMR.snippetExecuted)) { return; } window.BOOMR = window.BOOMR || {}; window.BOOMR.snippetExecuted = true; var win = window; function boomerangSaveLoadTime(e) { win.BOOMR_onload = (e &amp;&amp; e.timeStamp) || new Date().getTime(); } function boomerangLoad() { var dom, doc, where, iframe = document.createElement(&quot;iframe&quot;), win = window; iframe.src = &quot;javascript:void(0)&quot;; iframe.title = &quot;&quot;; iframe.role = &quot;presentation&quot;; (iframe.frameElement || iframe).style.cssText = &quot;width:0;height:0;border:0;display:none;&quot;; where = document.getElementsByTagName(&quot;script&quot;)[0]; where.parentNode.insertBefore(iframe, where); try { doc = iframe.contentWindow.document; } catch(e) { dom = document.domain; iframe.src = &quot;javascript:var d=document.open();d.domain='&quot; + dom + &quot;';void(0);&quot;; doc = iframe.contentWindow.document; } doc.open()._l = function() { var js = this.createElement(&quot;script&quot;); if (dom) { this.domain = dom; } js.id = &quot;boomr-if-as&quot;; js.src = &quot;http://your-cdn.host.com/path/to/boomerang-&lt;version&gt;.js&quot;; BOOMR_lstart = new Date().getTime(); this.body.appendChild(js); }; doc.write('&lt;bo' + 'dy onload=&quot;document._l();&quot;&gt;'); doc.close(); } function windowOnLoad(e) { boomerangSaveLoadTime(e); setTimeout(boomerangLoad, 0); } if ((&quot;performance&quot; in win &amp;&amp; win.performance &amp;&amp; win.performance.timing &amp;&amp; win.performance.timing.loadEventStart) || (document.readyState === &quot;complete&quot;)) { boomerangLoad(); } else { if (win.addEventListener) { win.addEventListener(&quot;load&quot;, windowOnLoad, false); } else if (win.attachEvent) { win.attachEvent(&quot;onload&quot;, windowOnLoad); } } })(); &lt;/script&gt; × Search results Close "},"tutorial-methodology.html":{"id":"tutorial-methodology.html","title":"Tutorial: Methodology","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Methodology How does Boomerang work?1. Measuring NavigationsWe define Page Load Time (PLT) or Round Trip Time (RTT) as the time taken from the user initiating a navigation to when that page is completely available for the user to interact with. Modern browsers support the NavigationTiming API, which provides high-resolution timestamps for each stage of the navigation. Boomerang uses the NavigationTiming API when available to measure Page Load performance. In older browsers that do not support the NavigationTiming API, Boomerang is able to measure inter-site navigations by calculating the difference between when the old page is about to be unloaded (onbeforeunload) to when the new page is loaded (onload). This is how Boomerang measures Page Load in older browsers: On the current page (before the navigation), attach a callback to the window.onbeforeunload event. When onbeforeunload fires, log the timestamp and store it into a session cookie along with the URL of the current page. On the new page, attach a function to the window.onload event. When onload fires, log the timestamp. Look for the cookie where we set the start time and referrer Check the URL stored in the cookie with the document.referrer of the current document. If these two differ, it means that the user possibly visited a third party page in between the two pages from our site and the measurement is invalid, so we abort. If the above rules pass, we pull the time out of the cookie and remove the cookie. We measure the difference in the two times and this is the Page Load time for the current page. Note that in browsers that do not support NavigationTiming, Boomerang is unable to measure the Page Load time of the first navigation to a domain, since it is not running on the referrer page. For example, if a visitor comes from a search engine, the total Page Load time cannot be determined. 2. Measuring XMLHttpRequestsSee BOOMR.plugins.AutoXHR for more details. 3. Measuring Single Page AppsSee BOOMR.plugins.SPA for more details. 4. Measuring Bandwidth &amp; LatencySee BOOMR.plugins.BW for more details. 5. Measuring DNSSee BOOMR.plugins.DNS for more details. 6. Measuring WaterfallSee BOOMR.plugins.ResourceTiming for more details. 6. Measuring Other Arbitrary EventsSee Measuring arbitrary events for more details. × Search results Close "},"tutorial-tests.html":{"id":"tutorial-tests.html","title":"Tutorial: Tests","body":" Boomerang Classes BOOMRBOOMR.browserBOOMR.constantsBOOMR.pluginsBOOMR.plugins.AngularBOOMR.plugins.AutoXHRBOOMR.plugins.BackboneBOOMR.plugins.BWBOOMR.plugins.CACHE_RELOADBOOMR.plugins.ClicksBOOMR.plugins.ContinuityBOOMR.plugins.Continuity.ClickMonitorBOOMR.plugins.Continuity.FrameRateMonitorBOOMR.plugins.Continuity.InteractionMonitorBOOMR.plugins.Continuity.KeyMonitorBOOMR.plugins.Continuity.LongTaskMonitorBOOMR.plugins.Continuity.MouseMonitorBOOMR.plugins.Continuity.OrientationMonitorBOOMR.plugins.Continuity.PageBusyMonitorBOOMR.plugins.Continuity.ScrollMonitorBOOMR.plugins.Continuity.StatsMonitorBOOMR.plugins.Continuity.TimelineBOOMR.plugins.Continuity.VisibilityMonitorBOOMR.plugins.CTBOOMR.plugins.DNSBOOMR.plugins.EmberBOOMR.plugins.ErrorsBOOMR.plugins.GUIDBOOMR.plugins.HistoryBOOMR.plugins.IFrameDelayBOOMR.plugins.IPv6BOOMR.plugins.MemoryBOOMR.plugins.MobileBOOMR.plugins.NavigationTimingBOOMR.plugins.PaintTimingBOOMR.plugins.ResourceTimingBOOMR.plugins.RTBOOMR.plugins.SPABOOMR.plugins.TPAnalyticsBOOMR.plugins.UserTimingBOOMR.utilsBOOMR.utils.CompressionBOOMR.utils.MD5BOOMR_mqMutationHandlerProxyXHRImplementation Events BOOMR#event:beaconBOOMR#event:before_beaconBOOMR#event:before_unloadBOOMR#event:clickBOOMR#event:configBOOMR#event:dom_loadedBOOMR#event:errorBOOMR#event:form_submitBOOMR#event:netinfoBOOMR#event:page_load_beaconBOOMR#event:page_readyBOOMR#event:page_unloadBOOMR#event:prerender_to_visibleBOOMR#event:rage_clickBOOMR#event:spa_initBOOMR#event:spa_navigationBOOMR#event:visibility_changedBOOMR#event:xhr_errorBOOMR#event:xhr_initBOOMR#event:xhr_loadBOOMR#event:xhr_senddocument#event:onBeforeBoomerangBeacondocument#event:onBoomerangBeacondocument#event:onBoomerangLoaded Tutorials BuildingContributingCreating PluginsHow-TosNon-Blocking Loader SnippetMethodologyTests Global BOOMR_check_doc_domainBOOMR_lstartBOOMR_onloadBOOMR_start Tests Boomerang has extensive test coverage in the form of Unit Tests and End-to-End (E2E) Test suites. Test EnvironmentTo configure the test environment, you will need to install all of the required NPM and Bower dependencies: npm install bower installIn addition, you should map the following two domains to 127.0.0.1: boomerang-test.local boomerang-test2.local e.g. # /etc/hosts or C:\\windows\\system32\\drivers\\etc\\hosts 127.0.0.1 boomerang-test.local boomerang-test2.localUnit TestsBoomerang's Unit Tests validate Boomerang's public APIs and utility functions. Unit Tests should not depend on the environment (e.g. HTML structure, a specific browser, or other environment setup). If you need a specific environment, you should create an End-to-End (E2E) test. Unit Tests are located in tests/unit/*.js. They are loosely organized into components or plugins. Boomerang's Unit Tests can be run from your local browser or in headless mode. To build, run or debug the Unit Tests in your local browser, you will need to spawn a local webserver to host the tests/unit/* files. You can do this by running the following: grunt test:debugOnce the webserver has started, you should be able to visit the following URL in your browser: http://boomerang-test.local:4002/unit/ All Unit Test files are manually included via tests/unit/index.html. In addition, you can run any of the following combinations to automatically run all tests/unit/*.js files via Grunt and Karma: test:unit test:unit:all test:unit:allHeadless test:unit:Chrome test:unit:ChromeHeadless test:unit:Firefox test:unit:FirefoxHeadless test:unit:Edge test:unit:IE test:unit:Opera test:unit:Safari test:unit:PhantomJS The Unit Tests utilize Chai Assert for validations. End-to-End (E2E) TestsBoomerang's End-to-End (E2E) Tests validate how Boomerang behaves in various scenarios and environments: user actions (e.g. navigating between pages), page constructions (e.g. with specific DOM elements), frameworks (e.g. SPAs), etc. E2E Tests are located in tests/page-templates/**/*.[js|html]. They are loosely organized into subdirectories of scenarios or plugins. Each E2E test has two files: 01-name.html contains the scenario (e.g. what is happening in the test) while 01-name.js contains the test validations. When grunt test or grunt build:test is called, the tests/page-templates/**/* files are processed (templates applied) and output into tests/pages/, whose files are loaded by the browser during test execution. Some of the templates live in tests/page-templates/*. The E2E Tests utilize Chai Assert for validations. Boomerang's E2E Tests can be run from your local browser or in headless mode. To build, run or debug the E2E Tests in your local browser, you will need to spawn a local webserver to host the tests/pages/* files. You can do this by running the following: test:debugIn addition, you can run any of the following combinations to automatically run all E2E tests files via Grunt and Protractor: test:e2e test:e2e:browser test:e2e:debug - will only run tests in tests/e2e/e2e-debug.json test:e2e:PhantomJS test:e2e:Chrome test:e2e:ChromeHeadless test:e2e:Firefox test:e2e:FirefoxHeadless test:e2e:Edge test:e2e:IE test:e2e:Safari × Search results Close "}}
